<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="tailwind.config.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ovo&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigiz />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="overflow-x-hidden font-Outfit  bg-gradient-to-r from-[#694A38] to-[#F4AC45]">
        <!-- Navigation (unchanged) -->
        <nav
            id="nav"
            class="w-full fixed px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between z-50"
        >
            <!-- Nav content same as before -->
        </nav>

        <!-- Header section (unchanged) -->
        <div class="w-11/12 max-w-3xl text-center mx-auto h-screen flex flex-col items-center justify-center gap-4">
            <!-- Header content same as before -->
        </div>

        <!-- About me section (unchanged) -->
        <div id="about" class="w-full px-[12%] py-10 scroll-mt-20">
            <!-- About content same as before -->
        </div>

        <!-- Projects section (unchanged) -->
        <div id="projects" class="w-full px-[12%] py-10 scroll-mt-20">
            <!-- Projects content same as before -->
        </div>

        <!-- Corrected Contact Section -->
        <div
            id="contact"
            class="w-full px-5 md:px-[12%] py-10 scroll-mt-20 bg-[url('./images/footer-bg-color.png')] bg-no-repeat bg-[length:90%_auto] bg-center"
        >
            <h2 class="text-center text-white text-3xl md:text-5xl">Get in touch</h2>
            <p class="text-center max-w-2xl mx-auto mt-5 mb-12 text-gray-200">
                Let's connect! Whether you have a project in mind or just want to say hello,
                I'll do my best to respond within 24 hours.
            </p>

            <form action="#" method="POST" class="max-w-2xl mx-auto">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                    <div>
                        <input
                            type="text"
                            name="name"
                            placeholder="Your Name"
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F4AC45]"
                            required
                        />
                    </div>
                    <div>
                        <input
                            type="email"
                            name="email"
                            placeholder="Your Email"
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F4AC45]"
                            required
                        />
                    </div>
                </div>
                
                <div class="mb-6">
                    <textarea
                        rows="5"
                        name="message"
                        placeholder="Your Message"
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F4AC45]"
                        required
                    ></textarea>
                </div>

                <button
                    type="submit"
                    class="w-full sm:w-auto px-8 py-3 bg-[#272932] text-white rounded-lg hover:bg-[#50514F] transition-colors duration-300 flex items-center justify-center gap-2"
                >
                    Send Message
                    <img
                        src="./images/right-arrow-white.png"
                        alt=""
                        class="w-4"
                    />
                </button>
            </form>
        </div>

        <!-- Footer (unchanged) -->
        <div class="mt-20">
            <!-- Footer content same as before -->
        </div>

        <script>
            // Mobile menu functions
            function openMenu() {
                document.getElementById("sideMenu").style.right = "0";
            }

            function closeMenu() {
                document.getElementById("sideMenu").style.right = "-16rem";
            }

            // Smooth scroll for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        </script>
    </body>
</html>
